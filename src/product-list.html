<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      eCommerce Dashboard | TailAdmin - Tailwind CSS Admin Dashboard Template
    </title>
  </head>

  <body
    x-data="{ page: 'ecommerce', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden"
      >
        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <div class="w-full mx-auto p-6  ">
            <div class="md:flex">
                <div class="w-1/2">
                    <h1 class="text-2xl font-bold mb-4">Add New Product</h1>
                    <form>
    
                        <div class="mb-4">
                            <label for="product-name" class="block text-sm font-medium text-gray-700">Product name</label>
                            <input type="text" id="product-name"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div class="mb-4">
                            <label for="product-description" class="block text-sm font-medium text-gray-700">Product
                                description</label>
                            <textarea id="product-description" rows="4"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                        </div>
                </div>
                <div class="w-3/4 md:w-1/2 md:mt-16 md:ml-12 md:flex gap-12  shadow-lg rounded-lg p-6 border border-black">
                    <div class="mb-6">
                        <label for="product-image" class=" text-sm font-medium text-gray-700">Product image</label>
                        <input type="file" id="product-image"
                            class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                    </div>
                    <div class="mb-6">
                        <label for="product-gallery" class=" text-sm font-medium text-gray-700">Product gallery
                            images</label>
                        <input type="file" id="product-gallery" multiple
                            class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                    </div>
                </div>
            </div>
            <div class="md:flex">
                <div class="w-1/2">
                    <div class=" my-6">
                        <label for="product-categories" class="block text-sm font-medium text-gray-700">Product
                            categories</label>
                        <select id="product-categories"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="uncategorized">Uncategorized</option>
                            <option>Categorized</option>
                            <option>Selected Products</option>
                        </select>
                        <button type="button" class="mt-2 text-sm text-indigo-600 hover:text-indigo-900">+ Add new
                            category</button>
                    </div>
                    <div class="mb-4">
                        <label for="product-tags" class="block text-sm font-medium text-gray-700">Product tags</label>
                        <input type="text" id="product-tags"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            placeholder="Separate tags with commas">
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="regular-price" class="block text-sm font-medium text-gray-700">Regular price
                                ($)</label>
                            <input type="number" id="regular-price"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="sale-price" class="block text-sm font-medium text-gray-700">Sale price ($)</label>
                            <input type="number" id="sale-price"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <button type="button"
                                class="mt-2 text-sm text-indigo-600 hover:text-indigo-900">Schedule</button>
                        </div>
                    </div>
                    <div class="flex items-center mb-4">
                        <input type="checkbox" id="virtual"
                            class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                        <label for="virtual" class="ml-2 block text-sm text-gray-900">Virtual</label>
                    </div>
                    <div class="flex items-center mb-4">
                        <input type="checkbox" id="downloadable"
                            class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                        <label for="downloadable" class="ml-2 block text-sm text-gray-900">Downloadable</label>
                    </div>
                    <div class="grid gap-4 md:flex md:justify-end">
                        <button type="button"
                            class="mr-2 px-4 py-2 bg-gray-300 text-gray-700 rounded-md shadow-sm hover:bg-gray-400">Save
                            Draft</button>
                        <button type="button"
                            class="mr-2 px-4 py-2 bg-indigo-600 text-white rounded-md shadow-sm hover:bg-indigo-700">Preview</button>
                        <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md shadow-sm hover:bg-blue-700">Publish</button>
                    </div>
                    </form>
                </div>
                <div class="w-3/4 md:w-1/2 mt-8 md:mx-auto md:my-8 md:ml-12 shadow-lg rounded-lg p-6 border border-black">
                    <div class="mb-4">
                        <label class="block text-black font-bold">Product data —</label>
                        <select
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                            <option>Simple product</option>
                            <option>Virtual Product</option>
                            <option>Category Product</option>
                            <option>All Products</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <div class=" flex items-center mb-4">
                        <label class="mr-2 text-gray-700">Virtual:</label>
                        <input type="checkbox"
                            class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out">
                    </div>
                    <div class="flex items-center mb-4">
                        <label class="mr-2 text-gray-700">Downloadable:</label>
                        <input type="checkbox"
                            class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Regular price (₹)</label>
                        <input type="text"
                            class="mt-1 block w-1/2 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Sale price (₹)</label>
                        <input type="text"
                            class="mt-1 block w-1/2 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <a href="#" class="text-blue-500 text-sm mt-1 block">Schedule</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>

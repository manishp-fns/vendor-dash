<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="./output.css" rel="stylesheet" /> -->

    <title>
      eCommerce Dashboard | TailAdmin - Tailwind CSS Admin Dashboard Template
    </title>
  </head>

  <body
    x-data="{ page: 'ecommerce', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden"
      >
        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div
            class="mx-auto flex max-w-screen-2xl flex-col justify-between gap-4 p-4 md:p-6 lg:flex-row 2xl:p-10"
          >
            <!-- left section -->
            <div class="flex w-full flex-col gap-4">
              <!-- new coupon section -->

              <!-- general section -->
              <div
                class="flex flex-col gap-6 rounded-sm border border-stroke bg-white p-4 shadow-default dark:border-strokedark dark:bg-boxdark"
              >
                <div
                  class="border-b border-stroke pb-2.5 dark:border-strokedark"
                >
                  <h3
                    class="mb-4 text-xl font-medium text-black dark:text-white"
                  >
                    Add new Attributes
                  </h3>

                  <a
                    href="#"
                    class="mt-4 inline-flex items-center justify-center rounded-md border-2 border-black bg-white p-4 text-center font-semibold text-black hover:bg-opacity-90 dark:bg-black dark:text-white"
                  >
                    Add new
                  </a>
                </div>
                <div class="">
                  <label
                    class="mb-3 block text-sm font-medium text-black dark:text-white"
                  >
                    Add Existing
                  </label>

                  <div class="">
                    <select class="hidden" x-cloak id="select">
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                      <option value="4">Option 4</option>
                    </select>

                    <div
                      x-data="dropdown()"
                      x-init="loadOptions()"
                      class="flex flex-col items-center"
                    >
                      <input
                        name="values"
                        type="hidden"
                        :value="selectedValues()"
                      />
                      <div class="relative z-20 inline-block w-full">
                        <div class="relative flex flex-col items-center">
                          <div @click="open" class="w-full">
                            <div
                              class="mb-2 flex rounded border border-stroke py-2 pl-3 pr-3 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input"
                            >
                              <div class="flex flex-auto flex-wrap gap-3">
                                <template
                                  x-for="(option,index) in selected"
                                  :key="index"
                                >
                                  <div
                                    class="my-1.5 flex items-center justify-center rounded border-[.5px] border-stroke bg-gray px-2.5 py-1.5 text-sm font-medium dark:border-strokedark dark:bg-white/30"
                                  >
                                    <div
                                      class="max-w-full flex-initial"
                                      x-model="options[option]"
                                      x-text="options[option].text"
                                    ></div>
                                    <div
                                      class="flex flex-auto flex-row-reverse"
                                    >
                                      <div
                                        @click="remove(index,option)"
                                        class="cursor-pointer pl-2 hover:text-danger"
                                      >
                                        <svg
                                          class="fill-current"
                                          role="button"
                                          width="12"
                                          height="12"
                                          viewBox="0 0 12 12"
                                          fill="none"
                                          xmlns="http://www.w3.org/2000/svg"
                                        >
                                          <path
                                            fill-rule="evenodd"
                                            clip-rule="evenodd"
                                            d="M9.35355 3.35355C9.54882 3.15829 9.54882 2.84171 9.35355 2.64645C9.15829 2.45118 8.84171 2.45118 8.64645 2.64645L6 5.29289L3.35355 2.64645C3.15829 2.45118 2.84171 2.45118 2.64645 2.64645C2.45118 2.84171 2.45118 3.15829 2.64645 3.35355L5.29289 6L2.64645 8.64645C2.45118 8.84171 2.45118 9.15829 2.64645 9.35355C2.84171 9.54882 3.15829 9.54882 3.35355 9.35355L6 6.70711L8.64645 9.35355C8.84171 9.54882 9.15829 9.54882 9.35355 9.35355C9.54882 9.15829 9.54882 8.84171 9.35355 8.64645L6.70711 6L9.35355 3.35355Z"
                                            fill="currentColor"
                                          ></path>
                                        </svg>
                                      </div>
                                    </div>
                                  </div>
                                </template>
                                <div
                                  x-show="selected.length == 0"
                                  class="flex-1"
                                >
                                  <input
                                    placeholder="Select a option"
                                    class="h-full w-full appearance-none bg-transparent p-1 px-2 outline-none"
                                    :value="selectedValues()"
                                  />
                                </div>
                              </div>
                              <div class="flex w-8 items-center py-1 pl-1 pr-1">
                                <button
                                  type="button"
                                  @click="open"
                                  class="h-6 w-6 cursor-pointer outline-none focus:outline-none"
                                  :class="isOpen() === true ? 'rotate-180' : ''"
                                >
                                  <svg
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                  >
                                    <g opacity="0.8">
                                      <path
                                        fill-rule="evenodd"
                                        clip-rule="evenodd"
                                        d="M5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L12 13.5858L17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L12.7071 15.7071C12.3166 16.0976 11.6834 16.0976 11.2929 15.7071L5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289Z"
                                        fill="#637381"
                                      ></path>
                                    </g>
                                  </svg>
                                </button>
                              </div>
                            </div>
                          </div>
                          <div class="w-full px-4">
                            <div
                              x-show.transition.origin.top="isOpen()"
                              class="max-h-select absolute top-full left-0 z-40 w-full overflow-y-auto rounded bg-white shadow dark:bg-form-input"
                              @click.outside="close"
                            >
                              <div class="flex w-full flex-col">
                                <template
                                  x-for="(option,index) in options"
                                  :key="index"
                                >
                                  <div>
                                    <div
                                      class="w-full cursor-pointer rounded-t border-b border-stroke hover:bg-primary/5 dark:border-form-strokedark"
                                      @click="select(index,$event)"
                                    >
                                      <div
                                        :class="option.selected ? 'border-primary' : ''"
                                        class="relative flex w-full items-center border-l-2 border-transparent p-2 pl-2"
                                      >
                                        <div class="flex w-full items-center">
                                          <div
                                            class="mx-2 leading-6"
                                            x-model="option"
                                            x-text="option.text"
                                          ></div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </template>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- usage restriction section -->
              <div
                class="flex flex-col gap-6 rounded-sm border border-stroke bg-white p-4 shadow-default dark:border-strokedark dark:bg-boxdark"
              >
                <div class="border-b border-stroke dark:border-strokedark">
                  <h3
                    class="mb-4 text-xl font-medium text-black dark:text-white"
                  >
                    New Attribute
                  </h3>
                </div>
                <div class="w-full">
                  <label
                    class="mb-3 block text-sm font-medium text-black dark:text-white"
                  >
                    Name:
                  </label>
                  <input
                    type="text"
                    placeholder="f.e. size or color"
                    class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary"
                  />
                </div>
                <div class="w-full">
                  <label
                    class="mb-3 block text-sm font-medium text-black dark:text-white"
                  >
                    Value(s):
                  </label>
                  <textarea
                    rows="6"
                    placeholder="Enter options for customers to choose from, f.e. “Blue” or “Large”. Use “|” to separate different options."
                    class="mt-4 w-full rounded-lg border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary"
                  ></textarea>
                </div>
                <div x-data="{ checkboxToggle: false }" class="">
                  <label
                    for="checkboxLabelTwo"
                    class="flex cursor-pointer select-none items-center text-sm font-medium"
                  >
                    <div class="relative">
                      <input
                        type="checkbox"
                        id="checkboxLabelTwo"
                        class="sr-only"
                        @change="checkboxToggle = !checkboxToggle"
                      />
                      <div
                        :class="checkboxToggle &amp;&amp; 'border-primary bg-gray dark:bg-transparent'"
                        class="mr-4 flex h-5 w-5 items-center justify-center rounded border border-primary bg-gray dark:bg-transparent"
                      >
                        <span
                          :class="checkboxToggle &amp;&amp; '!opacity-100'"
                          class="opacity-0"
                        >
                          <svg
                            width="11"
                            height="8"
                            viewBox="0 0 11 8"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              d="M10.0915 0.951972L10.0867 0.946075L10.0813 0.940568C9.90076 0.753564 9.61034 0.753146 9.42927 0.939309L4.16201 6.22962L1.58507 3.63469C1.40401 3.44841 1.11351 3.44879 0.932892 3.63584C0.755703 3.81933 0.755703 4.10875 0.932892 4.29224L0.932878 4.29225L0.934851 4.29424L3.58046 6.95832C3.73676 7.11955 3.94983 7.2 4.1473 7.2C4.36196 7.2 4.55963 7.11773 4.71406 6.9584L10.0468 1.60234C10.2436 1.4199 10.2421 1.1339 10.0915 0.951972ZM4.2327 6.30081L4.2317 6.2998C4.23206 6.30015 4.23237 6.30049 4.23269 6.30082L4.2327 6.30081Z"
                              fill="#3056D3"
                              stroke="#3056D3"
                              stroke-width="0.4"
                            ></path>
                          </svg>
                        </span>
                      </div>
                    </div>
                    Visible on the product page
                  </label>
                </div>
                <div x-data="{ checkboxToggle: false }" class="">
                  <label
                    for="checkboxLabelThree"
                    class="flex cursor-pointer select-none items-center text-sm font-medium"
                  >
                    <div class="relative">
                      <input
                        type="checkbox"
                        id="checkboxLabelThree"
                        class="sr-only"
                        @change="checkboxToggle = !checkboxToggle"
                      />
                      <div
                        :class="checkboxToggle &amp;&amp; 'border-primary bg-gray dark:bg-transparent'"
                        class="mr-4 flex h-5 w-5 items-center justify-center rounded border border-primary bg-gray dark:bg-transparent"
                      >
                        <span
                          :class="checkboxToggle &amp;&amp; '!opacity-100'"
                          class="opacity-0"
                        >
                          <svg
                            width="11"
                            height="8"
                            viewBox="0 0 11 8"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              d="M10.0915 0.951972L10.0867 0.946075L10.0813 0.940568C9.90076 0.753564 9.61034 0.753146 9.42927 0.939309L4.16201 6.22962L1.58507 3.63469C1.40401 3.44841 1.11351 3.44879 0.932892 3.63584C0.755703 3.81933 0.755703 4.10875 0.932892 4.29224L0.932878 4.29225L0.934851 4.29424L3.58046 6.95832C3.73676 7.11955 3.94983 7.2 4.1473 7.2C4.36196 7.2 4.55963 7.11773 4.71406 6.9584L10.0468 1.60234C10.2436 1.4199 10.2421 1.1339 10.0915 0.951972ZM4.2327 6.30081L4.2317 6.2998C4.23206 6.30015 4.23237 6.30049 4.23269 6.30082L4.2327 6.30081Z"
                              fill="#3056D3"
                              stroke="#3056D3"
                              stroke-width="0.4"
                            ></path>
                          </svg>
                        </span>
                      </div>
                    </div>
                    Used for variations
                  </label>
                  <div class="mt-5">
                    <a
                      href="#"
                      class="inline-flex items-center justify-center rounded-md border border-black bg-green-200 px-10 py-3 text-center font-medium text-black hover:bg-opacity-90 lg:px-8 xl:px-10"
                    >
                      Save
                    </a>
                  </div>
                </div>
              </div>

              <!-- usage limit section -->
            </div>
          </div>
          <div
            class="mx-auto flex max-w-screen-2xl flex-col justify-between gap-4 p-4 md:p-6 lg:flex-row 2xl:p-10"
          >
            <!-- left section -->
            <div class="flex w-full flex-col gap-4">
              <!-- new coupon section -->

              <div
                class="rounded-sm border border-stroke bg-white p-4 shadow-default dark:border-strokedark dark:bg-boxdark"
              >
                <label
                  class="mb-3 block text-xl font-medium text-black dark:text-white"
                >
                  Add new variations
                </label>
                <a
                  href="#"
                  class="mt-4 mr-5 inline-flex items-center justify-center rounded-sm border-2 border-black bg-white p-4 text-center font-semibold text-black hover:bg-opacity-90 dark:bg-black dark:text-white"
                >
                  Generate Variations
                </a>
                <a
                  href="#"
                  class="mt-4 mr-5 inline-flex items-center justify-center rounded-sm border-2 border-black bg-white p-4 text-center font-semibold text-black hover:bg-opacity-90 dark:bg-black dark:text-white"
                >
                  Add manually
                </a>
                <a
                  href="#"
                  class="mt-4 mr-5 inline-flex items-center justify-center rounded-sm border-2 border-black bg-white p-4 text-center font-semibold text-black hover:bg-opacity-90 dark:bg-black dark:text-white"
                >
                  Bulk action
                </a>
              </div>

              <!-- general section -->
              <div
                class="flex flex-col gap-6 rounded-sm border border-stroke bg-white p-4 shadow-default dark:border-strokedark dark:bg-boxdark"
              >
                <div class="border-b border-stroke dark:border-strokedark">
                  <h3
                    class="mb-4 text-xl font-medium text-black dark:text-white"
                  >
                    Product data
                  </h3>

                  <div class="pb-2.5 md:flex-row md:gap-10 lg:flex">
                    <div class="mt-3">
                      <label
                        class="mb-3 block text-sm font-medium text-black dark:text-white"
                      >
                        Size
                      </label>
                      <div
                        x-data="{ isOptionSelected: false }"
                        class="relative z-20 bg-white dark:bg-form-input"
                      >
                        <select
                          class="relative z-20 w-full appearance-none rounded border border-stroke bg-transparent py-3 pl-5 pr-12 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input"
                          :class="isOptionSelected &amp;&amp; 'text-black dark:text-white'"
                          @change="isOptionSelected = true"
                        >
                          <option value="" class="text-body">S- Small</option>
                          <option value="" class="text-body">M- Medium</option>
                          <option value="" class="text-body">L- Large</option>
                          <option value="" class="text-body">
                            XL- Extra Large
                          </option>
                        </select>
                        <span
                          class="absolute right-4 top-1/2 z-20 -translate-y-1/2"
                        >
                          <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <g opacity="0.8">
                              <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L12 13.5858L17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L12.7071 15.7071C12.3166 16.0976 11.6834 16.0976 11.2929 15.7071L5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289Z"
                                fill="#637381"
                              ></path>
                            </g>
                          </svg>
                        </span>
                      </div>
                    </div>

                    <div class="mt-3">
                      <label
                        class="mb-3 block text-sm font-medium text-black dark:text-white"
                      >
                        Color
                      </label>
                      <div
                        x-data="{ isOptionSelected: false }"
                        class="relative z-20 bg-white dark:bg-form-input"
                      >
                        <select
                          class="relative z-20 w-full appearance-none rounded border border-stroke bg-transparent py-3 pl-5 pr-12 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input"
                          :class="isOptionSelected &amp;&amp; 'text-black dark:text-white'"
                          @change="isOptionSelected = true"
                        >
                          <option value="" class="text-body">Red</option>
                          <option value="" class="text-body">Blue</option>
                          <option value="" class="text-body">Green</option>
                          <option value="" class="text-body">Yellow</option>
                        </select>
                        <span
                          class="absolute right-4 top-1/2 z-20 -translate-y-1/2"
                        >
                          <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <g opacity="0.8">
                              <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L12 13.5858L17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L12.7071 15.7071C12.3166 16.0976 11.6834 16.0976 11.2929 15.7071L5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289Z"
                                fill="#637381"
                              ></path>
                            </g>
                          </svg>
                        </span>
                      </div>
                    </div>

                    <div class="mt-3">
                      <label
                        class="mb-3 block text-sm font-medium text-black dark:text-white"
                      >
                        Dimensions
                      </label>
                      <div
                        x-data="{ isOptionSelected: false }"
                        class="relative z-20 bg-white dark:bg-form-input"
                      >
                        <select
                          class="relative z-20 w-full appearance-none rounded border border-stroke bg-transparent py-3 pl-5 pr-12 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input"
                          :class="isOptionSelected &amp;&amp; 'text-black dark:text-white'"
                          @change="isOptionSelected = true"
                        >
                          <option value="" class="text-body">
                            Any Dimensions
                          </option>
                          <option value="" class="text-body">
                            Any Dimensions
                          </option>
                          <option value="" class="text-body">
                            Any Dimensions
                          </option>
                          <option value="" class="text-body">
                            Any Dimensions
                          </option>
                        </select>
                        <span
                          class="absolute right-4 top-1/2 z-20 -translate-y-1/2"
                        >
                          <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <g opacity="0.8">
                              <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L12 13.5858L17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L12.7071 15.7071C12.3166 16.0976 11.6834 16.0976 11.2929 15.7071L5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289Z"
                                fill="#637381"
                              ></path>
                            </g>
                          </svg>
                        </span>
                      </div>
                    </div>
                    <div class="mt-3">
                      <label
                        class="mb-3 block text-sm font-medium text-black dark:text-white"
                      >
                        Action
                      </label>
                      <a
                        href="#"
                        class="mr-6 inline-flex items-center justify-center rounded-md border border-black px-10 py-3 text-center font-medium text-red-600 hover:bg-opacity-90 lg:px-8 xl:px-10"
                      >
                        Remove
                      </a>
                      <a
                        href="#"
                        class="mr-4 inline-flex items-center justify-center rounded-md border border-black px-10 py-3 text-center font-medium text-blue-600 hover:bg-opacity-90 lg:px-8 xl:px-10"
                      >
                        Edit
                      </a>
                    </div>
                  </div>

                  <div class="pb-2.5 md:flex-row md:gap-10 lg:flex">
                    <div class="mt-3">
                      <div
                        x-data="{ isOptionSelected: false }"
                        class="relative z-20 bg-white dark:bg-form-input"
                      >
                        <select
                          class="relative z-20 w-full appearance-none rounded border border-stroke bg-transparent py-3 pl-5 pr-12 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input"
                          :class="isOptionSelected &amp;&amp; 'text-black dark:text-white'"
                          @change="isOptionSelected = true"
                        >
                          <option value="" class="text-body">M- Medium</option>
                          <option value="" class="text-body">S- Small</option>
                          <option value="" class="text-body">L- Large</option>
                          <option value="" class="text-body">
                            XL- Extra Large
                          </option>
                        </select>
                        <span
                          class="absolute right-4 top-1/2 z-20 -translate-y-1/2"
                        >
                          <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <g opacity="0.8">
                              <path
